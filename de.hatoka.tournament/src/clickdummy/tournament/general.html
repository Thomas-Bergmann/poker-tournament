		<form action="general.html" method="POST">
		<label for="inputName">Name</label>
		<input value="Main Event" name="name" type="text" id="inputname" class="form-control" placeholder="Name"/>
		<label for="inputDate">Start Date</label>
		<input value="25.11.2011 18:00" name="date" type="text" id="inputdate" class="form-control" placeholder="Start Date"/>
		<label for="inputStack">Initial Stack</label>
		<input value="1000" name="stack" type="text" id="inputstack" class="form-control" placeholder="Initial Stack"/>
		<label for="inputbuyIn">Buy In</label>
		<input value="5USD" name="buyIn" type="text" id="inputbuyIn" class="form-control" placeholder="Buy In"/>
		<label for="inputMultiRebuy">Rebuy Options</label>
		<div>
			<input name="rebuy" value="single" type="radio" checked="checked" />Single
			<input name="rebuy" value="multi" type="radio"/>Multi
			<input name="rebuy" value="no" type="radio"/>No
		</div>
		<label for="inputName">Smallest Table</label>
		<input value="6" name="name" type="text" id="inputname" class="form-control" placeholder="Smallest Table"/>
		<label for="inputName">Largest Table</label>
		<input value="10" name="name" type="text" id="inputname" class="form-control" placeholder="Largest Table"/>
		<button name="save" type="submit" class="btn btn-primary">Save</button>
